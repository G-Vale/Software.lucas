<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar documento online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        

        <nav id="nav-1">
            <a class="link-1" href="#">Home</a>
            <a class="link-1" href="#">Valores</a>
            <a class="link-1" href="#">Ajuda?</a>
            <a class="link-1" href="#">Legislação</a>
          </nav>
        <!-- ENVIAR EMAIL-->
        <form class="contact_form" action= "https://formsubmit.co/g.vale.programmer@gmail.com" method="POST">

            <div class="contact-form">
                <div class="formulario">
                    <label for="name" class="colocar_nombre">Nome</label>
                        <input type="text" name="name" id="nombre" required="obligatorio" placeholder="Nome completo do cliente.">
                    <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required="obligatorio" placeholder="Exemplo: clientefiel@exemplo.com">
                    <label for="telefone" class="colocar_telefono">Telefone</label>
                        <input type="tel" name="introducir_telefono" id="telefono" placeholder="Exemplo: (41)98765-4321">
                    <label for="asunto" class="colocar_asunto">Mensagem</label>
                        <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Digite sua mensagem aqui.">
                    <label for="documento" class="documento">Contrato</label>
                        <input type="file" name="attachment" accept="image/png, image/jpeg," enctype="multipart/form-data" method="post">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html#/obrigado.html">
                    <input type="hidden" name="_captcha" value="false">
                    <button type="submit">ENVIAR</button>

                    <form method="POST" action="https://formsubmit.co/ g.vale.programmer@gmail.com " enctype="multipart/form-data">
                        <input type="email" name="email" placeholder="Your email">
                        <textarea name="message" placeholder="Detalhes do seu problema"></textarea>
                        <input type="file" name="attachment" accept="image/png, image/jpeg">
                        <button type ="submit">Enviar teste</button>
                    </form>
                </div>
            </div>
       <!--ENVIAR EMAIL-->
    </head>
</body>
</html>
